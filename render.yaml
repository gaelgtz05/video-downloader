services:
  - type: web
    name: video-downloader
    env: python
    plan: starter # Aseg√∫rate de que coincida con tu plan actual
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
    systemPackages:
      - name: google-chrome-stable
      - name: chromedriver