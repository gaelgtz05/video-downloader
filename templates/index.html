<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Downloader</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        h1 { color: #333; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; background-color: #007bff; color: white; }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #message { margin-top: 1rem; font-size: 1em; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <p>Paste a video URL to test the connection.</p>
        <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=...">
        <button id="test-btn">Test Connection</button>
        <div id="message"></div>
    </div>
    <script>
        const videoUrlInput = document.getElementById('video-url');
        const testBtn = document.getElementById('test-btn');
        const messageDiv = document.getElementById('message');

        async function handleTest() {
            const url = videoUrlInput.value.trim();
            if (!url) {
                messageDiv.textContent = 'Please paste a video URL first.';
                messageDiv.className = 'error';
                return;
            }
            testBtn.disabled = true;
            testBtn.textContent = 'Testing...';
            messageDiv.textContent = 'Please wait...';
            messageDiv.className = '';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url }),
                });
                const result = await response.json();
                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'success';
                } else {
                    messageDiv.textContent = 'Error: ' + result.error;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = 'A network error occurred.';
                messageDiv.className = 'error';
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test Connection';
            }
        }
        testBtn.addEventListener('click', handleTest);
    </script>
</body>
</html>
